name: Run Unit Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      env:
        NAME: ${{ secrets.NAME }}
        PRIVATEKEY: ${{ secrets.PRIVATEKEY }}
        SEED: ${{ secrets.SEED }}
      run: npm run test:e2e

